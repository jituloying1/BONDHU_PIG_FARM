<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JP Pig Farm Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('https://cdn.pixabay.com/photo/2015/09/02/13/24/piglet-918591_1280.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .container, .popup, #mainPage {
      max-width: 500px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      box-shadow: 0 0 10px #aaa;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .hidden { display: none; }
    .btn {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover { background: #218838; }
    .popup {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      box-shadow: 0 0 10px #444;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
    }
    img.thumb {
      width: 50px; height: 50px;
      object-fit: cover;
      border-radius: 4px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
    }
    .top-bar button {
      width: auto;
      padding: 5px 10px;
      margin: 0 3px;
      font-size: 14px;
      background: #fff;
      color: #007bff;
      border: 1px solid #007bff;
      border-radius: 4px;
    }
    .top-bar button:hover {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<div class="container" id="loginBox">
  <h2>JP Pig Farm Login</h2>
  <input type="text" id="loginUser" placeholder="Username">
  <input type="password" id="loginPass" placeholder="Password">
  <button class="btn" onclick="login()">Login</button>
</div>

<div id="mainPage" class="container hidden">
  <div class="top-bar">
    <span><strong>üêó JP Pig Farm Dashboard</strong></span>
    <div>
      <button onclick="logout()">Logout</button>
    </div>
  </div>
  <button class="btn" onclick="togglePopup('pigFormPopup', true)">‚ûï Add New Pig</button>
  <button class="btn" onclick="toggleSection('pigList')">üê∑ Pig List</button>
  <button class="btn" onclick="togglePopup('salesFormPopup', true)">üí∞ Add Sale</button>
  <button class="btn" onclick="toggleSection('salesList')">üìÑ Sales List</button>

  <div id="pigList" class="hidden">
    <h3>üêó Pig List</h3>
    <table><thead><tr><th>#</th><th>Name</th><th>Weight</th><th>Gender</th><th>Time</th><th>Image</th><th>Action</th></tr></thead><tbody id="pigTableBody"></tbody></table>
  </div>

  <div id="salesList" class="hidden">
    <h3>üí∞ Sales List</h3>
    <table><thead><tr><th>#</th><th>Item</th><th>Weight (kg)</th><th>Customer</th><th>Time</th><th>Action</th></tr></thead><tbody id="salesTableBody"></tbody></table>
  </div>
</div>

<div id="pigFormPopup" class="popup hidden">
  <h3>Add New Pig</h3>
  <input type="text" id="pigName" placeholder="Pig Name">
  <input type="number" id="pigWeight" placeholder="Weight (kg)">
  <select id="pigGender"><option value="">Select Gender</option><option>Male</option><option>Female</option></select>
  <input type="file" id="pigImage" accept="image/*">
  <button class="btn" onclick="addPig()">Save Pig</button>
  <button onclick="togglePopup('pigFormPopup')">Close</button>
</div>

<div id="salesFormPopup" class="popup hidden">
  <h3>Add Sale</h3>
  <input type="text" id="saleItem" placeholder="Sales Item Name">
  <input type="number" id="saleKg" placeholder="Weight (kg)">
  <input type="text" id="customerName" placeholder="Customer Name">
  <button class="btn" onclick="addSale()">Save Sale</button>
  <button onclick="togglePopup('salesFormPopup')">Close</button>
</div>

<div id="overlay"></div>

<script>
  let pigs = JSON.parse(localStorage.getItem("pigs") || "[]");
  let sales = JSON.parse(localStorage.getItem("sales") || "[]");

  window.onload = () => {
    if (localStorage.getItem("loggedIn") === "true") {
      loginBox.style.display = "none";
      mainPage.classList.remove("hidden");
      loadPigList();
      loadSalesList();
    }
  };

  function login() {
    const u = loginUser.value.trim();
    const p = loginPass.value.trim();
    if (u === "Jituloying" && p === "7896") {
      localStorage.setItem("loggedIn", "true");
      loginBox.style.display = "none";
      mainPage.classList.remove("hidden");
      loadPigList();
      loadSalesList();
    } else alert("Login Failed!");
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    loginBox.style.display = "block";
    mainPage.classList.add("hidden");
  }

  function addPig() {
    const name = pigName.value.trim(), weight = pigWeight.value, gender = pigGender.value, file = pigImage.files[0];
    if (!name || !weight || !gender || !file) return alert("Fill all fields");
    const reader = new FileReader();
    reader.onload = function (e) {
      const image = e.target.result;
      const time = new Date().toLocaleString();
      const data = { name, weight, gender, image, time };
      pigs.push(data);
      localStorage.setItem("pigs", JSON.stringify(pigs));
      loadPigList();
      togglePopup('pigFormPopup');
    };
    reader.readAsDataURL(file);
  }

  function loadPigList() {
    pigTableBody.innerHTML = '';
    pigs.forEach((p, i) => {
      pigTableBody.innerHTML += `<tr><td>${i + 1}</td><td>${p.name}</td><td>${p.weight}</td><td>${p.gender}</td><td>${p.time}</td><td><img src="${p.image}" class="thumb"></td><td><button class="btn" onclick="printPig(${i})">üñ®Ô∏è</button></td></tr>`;
    });
  }

  function printPig(i) {
    const p = pigs[i];
    const w = window.open();
    w.document.write(`<h2>Pig Details</h2><p>Name: ${p.name}</p><p>Weight: ${p.weight}</p><p>Gender: ${p.gender}</p><p>Time: ${p.time}</p><img src="${p.image}" width="150"/>`);
    w.print(); w.close();
  }

  function addSale() {
    const item = saleItem.value.trim(), kg = saleKg.value, customer = customerName.value.trim();
    if (!item || !kg || !customer) return alert("Fill all fields");
    const time = new Date().toLocaleString();
    const data = { item, kg, customer, time };
    sales.push(data);
    localStorage.setItem("sales", JSON.stringify(sales));
    loadSalesList();
    togglePopup('salesFormPopup');
  }

  function loadSalesList() {
    salesTableBody.innerHTML = '';
    sales.forEach((s, i) => {
      salesTableBody.innerHTML += `<tr><td>${i + 1}</td><td>${s.item}</td><td>${s.kg}</td><td>${s.customer}</td><td>${s.time}</td><td><button class="btn" onclick="printSale(${i})">üñ®Ô∏è</button></td></tr>`;
    });
  }

  function printSale(i) {
    const s = sales[i];
    const w = window.open();
    w.document.write(`<h2>Sale Details</h2><p>Item: ${s.item}</p><p>Weight: ${s.kg} kg</p><p>Customer: ${s.customer}</p><p>Time: ${s.time}</p>`);
    w.print(); w.close();
  }

  function togglePopup(id, showOverlay = false) {
    const el = document.getElementById(id);
    el.classList.toggle('hidden');
    overlay.style.display = showOverlay ? 'block' : 'none';
  }

  function toggleSection(id) {
    document.getElementById(id).classList.toggle("hidden");
  }
</script>

</body>
</html>
